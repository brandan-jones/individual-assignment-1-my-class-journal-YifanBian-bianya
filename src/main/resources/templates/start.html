<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Journal Entries</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        p {
            font-size: 24px;
            text-align: center;
            margin-top: 20px;
        }

        form {
            background-color: #ffffff;
            border: 1px solid #ccc;
            padding: 20px;
            max-width: 400px;
            margin: 0 auto;
        }

        label {
            font-weight: bold;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        input[type="submit"] {
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
<p>Journal Entries</p>
<form action="/submit" method="post">
    <label for="notes">Notes:</label>
    <input type="text" id="notes" name="notes"><br>
    <label for="date">Date:</label>
    <input type="text" id="date" name="date"><br>
    <input type="submit" value="Submit">
</form>
</body>
</html>
